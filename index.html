<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="border: 1px solid black; height: 190px; width: 190px; background-color: black;">
    <img id="tank"
         src="img/anh1.jpg"
         style="position: relative; top: 0px; left: 0px;"
         width="19"
         height="19">
</div>
</br>
</br>
<button onclick="moveLeft()" >&rarr;</button>
<button onclick="moveRight()" >	&larr;</button>
<button onclick="moveDown()" >&darr;</button>
<button onclick="moveUp()">	&uarr;</button>
<script>
    let image ;
    image = document.getElementById('tank');
    function init() {
        image.style.position = 'relative'
        image.style.top = '10px';
        image.style.left = '0px' ;
    }
    init()
    function moveLeft() {
        image.style.left = parseInt(image.style.left) +10+'px';
    }
    function moveRight () {
        image.style.left = parseInt(image.style.left) -10+'px';
    }
    function moveDown() {
        image.style.top = parseInt(image.style.top) +10+'px';
    }
    function moveUp() {
        image.style.top = parseInt(image.style.top) -10+'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode) {
            case 37 :
                moveLeft();
                break;
            case 38 :
                moveUp();
                break;
            case 39 :
                moveRight();
                break;
            case 40 :
                moveDown();
                break;
        }
    }
    function doReady(){
        window.addEventListener('keydown',moveSelection)
    }
    document.body.onload = doReady;
</script>



</body>
</html>
